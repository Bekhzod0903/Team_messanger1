{% extends 'base.html' %}
{% block title %}
  Profile
{% endblock %}

{% block content %}
<style>
    /* Profile Page Styles */
    .profile-container {
        max-width: 400px;
        margin: 0 auto;
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 3px solid #4CAF50; /* Green border for the profile image */
        transition: transform 0.3s ease-in-out; /* Add transition for smooth scaling */
        cursor: pointer;
    }

    .profile-info {
        margin: 10px 0;
        font-size: 18px;
    }

    /* Adjusting link color */
    .profile-info a {
        color: #4CAF50;
    }

    /* Style for the enlarged image container */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.9);
        overflow: auto;
    }

    /* Style for the expanded image inside the modal */
    .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
    }

    /* The Close Button */
    .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }

    /* Add Animation */
    .modal-content, .close {
        animation-name: zoom;
        animation-duration: 0.6s;
    }

    @keyframes zoom {
        from {
            transform: scale(0)
        }
        to {
            transform: scale(1)
        }
    }
</style>

<div class="profile-container">
    <!-- Add an ID to the image for JavaScript -->
    <img src="{{ user.image.url }}" alt="User Image" class="profile-image" id="profileImg">
    <h3 class="profile-username">Username: {{ user.username }}</h3>
    <h3 class="profile-info">First name: {{ user.first_name }}</h3>
    <h3 class="profile-info">Last name: {{ user.last_name }}</h3>
    <h3 class="profile-info">Email: {{ user.email }}</h3>
    <!-- Edit Profile Button -->
    <a href="{% url 'users:profile_update' %}" class="edit-profile-button">Edit Profile</a>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
</div>
{% endblock %}
