<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Message App{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a, .auth-buttons, .search-form input[type="submit"] {
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            border: 2px solid transparent;
        }

        nav ul li a:hover, .auth-buttons:hover, .search-form input[type="submit"]:hover {
            color: #4CAF50;
            background-color: white;
        }

        .auth-buttons-container {
            display: flex;
            align-items: center;
        }

        .auth-buttons {
            background: #4CAF50;
            margin-left: 10px;
            cursor: pointer;
        }

        .search-form {
            display: flex;
            align-items: center;
        }

        .search-form input[type="text"] {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }

        .search-form input[type="submit"] {
            background: #4CAF50;
            cursor: pointer;
        }

        .profile-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #4CAF50;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .profile-info {
            margin: 10px 0;
            font-size: 18px;
        }

        .profile-info a {
            color: #4CAF50;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content, .close {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {
                transform: scale(0)
            }
            to {
                transform: scale(1)
            }
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
            </ul>
        </nav>
        <div class="auth-buttons-container">
            {% if user.is_authenticated %}
            <form method="GET" action="{% url 'home' %}" class="search-form">
                {{ search_form.query.label_tag }}
                {{ search_form.query }}
                <input type="submit" value="Search">
            </form>
                <a href="{% url 'users:profile' %}"><button class="auth-buttons">Profile</button></a>
                <a href="{% url 'users:logout' %}"><button class="auth-buttons">Logout</button></a>
            {% else %}
                <a href="{% url 'users:register' %}"><button class="auth-buttons">Register</button></a>
                <a href="{% url 'users:login' %}"><button class="auth-buttons">Login</button></a>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>Copyright &copy; 2024</p>
    </footer>

    <script>
        var modal = document.getElementById("myModal");

        var img = document.getElementById("profileImg");
        var modalImg = document.getElementById("img01");
        img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
        }

        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
