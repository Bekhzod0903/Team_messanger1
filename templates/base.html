<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Message App{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar {
            display: flex;
            align-items: center;
        }

        .navbar ul {
            display: flex;
            align-items: center;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a, .auth-buttons, .search-form input[type="submit"] {
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            border: 2px solid transparent;
        }

        .navbar ul li a:hover, .auth-buttons:hover, .search-form input[type="submit"]:hover {
            color: #4CAF50;
            background-color: white;
        }

        .auth-buttons-container {
            display: flex;
            align-items: center;
        }

        .auth-buttons {
            background: #4CAF50;
            margin-left: 10px;
            cursor: pointer;
        }

        .search-form {
            display: flex;
            align-items: center;
        }

        .search-form input[type="text"] {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }

        .search-form input[type="submit"] {
            background: #4CAF50;
            cursor: pointer;
        }

        .profile-container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #4CAF50;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .profile-info {
            margin: 10px 0;
            font-size: 18px;
        }

        .profile-info a {
            color: #4CAF50;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow: auto;
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content, .close {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {
                transform: scale(0)
            }
            to {
                transform: scale(1)
            }
        }

        main {
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color:#218838;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .continer {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            margin: auto;
        }
        .title {
            color: #495057;
            margin-bottom: 25px;
            font-size: 1.5rem;
            text-align: center;
        }
        .form {
            display: flex;
            flex-direction: column;
        }
        .form p {
            margin-bottom: 15px;
            font-size: 1rem;
            color: #495057;
        }
        .input-text, .input-email, .textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button-submit {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .button-submit:hover {
            background-color: #218838;
        }
        .nav {
            margin-top: 20px;
            text-align: center;
        }
        .nav ul {
            list-style: none;
            padding: 0;
        }
        .nav li {
            display: inline;
            margin: 0 10px;
        }
        .nav a {
            text-decoration: none;
            color: #007bff;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .nav a:hover {
            color: #0056b3;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(140, 243, 119, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0.1, 0.1, 0.1);
        }

        .home-h {
            text-align: center;
            margin-bottom: 20px;
        }

        .home-section {
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.699);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .home-heading {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .group-list,
        .user-list {
            list-style: none;
            padding: 0;
        }

        .group-list li,
        .user-list li {
            margin-bottom: 5px;
        }

        .group-list li a,
        .user-list li a {
            text-decoration: none;
            color: #007bff;
        }

        .group-list li a:hover,
        .user-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
            </ul>
        </nav>
        <div class="auth-buttons-container">
            {% if user.is_authenticated %}
            <form method="GET" action="{% url 'home' %}" class="search-form">
                {{ search_form.query.label_tag }}
                {{ search_form.query }}
                <input type="submit" value="Search">
            </form>
                <a href="{% url 'users:profile' %}"><button class="auth-buttons">Profile</button></a>
                <a href="{% url 'users:logout' %}"><button class="auth-buttons">Logout</button></a>
            {% else %}
                <a href="{% url 'users:register' %}"><button class="auth-buttons">Register</button></a>
                <a href="{% url 'users:login' %}"><button class="auth-buttons">Login</button></a>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>


    <script>
        var modal = document.getElementById("myModal");

        var img = document.getElementById("profileImg");
        var modalImg = document.getElementById("img01");
        img.onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
        }

        var span = document.getElementsByClassName("close")[0];

        span.onclick = function() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
