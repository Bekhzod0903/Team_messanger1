{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1 class="home-h">Welcome to the Home Page, <i> {{ user.username }} </i> </h1>
    <h2 class="home-h">Groups</h2>

    <ul>
        {% for group in groups %}
            <li><a href="{% url 'group' group.pk %}">{{ group.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
