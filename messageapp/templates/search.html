{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
  {% if users %}
    <ul>
      {% for user in users %}
        <li>
          <a href="{% url 'users:profile' user.username %}">{{ user.username }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No users found </p>
  {% endif %}
{% endblock %}
