{% block title %}{{ group.name }}{% endblock %}
{% block content %}
    <h1>Send a Message to {{ group.name }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ message_form.as_p }}
        <button type="submit">Send</button>
    </form>
    <a href="{% url 'group' group.pk %}">Back to Group</a>
{% endblock %}
